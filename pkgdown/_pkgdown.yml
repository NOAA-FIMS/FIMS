url: https://NOAA-FIMS.github.io/FIMS

home:
  title: Fisheries Integrated Modeling System (FIMS)
  links:
  - text: Documentation of C++ Code
    href: https://noaa-fims.github.io/doxygen/

authors:
  FIMS implementation team:
    href: https://github.com/orgs/NOAA-FIMS/teams/fims
    html: <img src='https://github.com/NOAA-FIMS/noaa-fims.github.io/blob/main/images/FIMS_hexlogo.png' alt='FIMS' width='72' />

template:
  bootstrap: 5
  includes:
    before_title: <img class="navlogo" src="https://noaa-fims.github.io/images/FIMS_logo3.png" width = "60" align="left" />
    in_header: |
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">


articles:
- title: FIMS
  contents:
  - fims-demo
  - fims-demo-minimal
  - fims-logging
  - fims-user-setup-guide

- title: Developer
  contents:
  - fims-path-maturity

- title: C++ Training
  contents:
  - training-intro-cpp
  - training-intro-rcpp

reference:
- title: Data
  desc: >
      Example dataset used in FIMS demonstrations and examples.
  contents:
  - data1

- title: Run FIMS
  desc: Primary functions used when setting up or running a FIMS model.
  contents:
  - starts_with("FIMSFrame")
  - starts_with("get_FIMSFrame")
  - starts_with("m_")
  - starts_with("create_default_")
  - has_keyword("distribution")
  - starts_with("initialize_")
  - has_keyword("fit_fims")
  - is_fims_verbose

- title: Package development
  desc: Primary functions used when developing FIMS package.
  contents:
  - has_keyword("developer")
  - use_testthat_template
  - starts_with("reshape_")

news:
  releases:
  - text: "Latest release"
    href: https://github.com/NOAA-FIMS/FIMS/releases/latest

navbar:
  structure:
    right:
      - website
      - github
      - search
  components:
    website:
      text: fims website
      href: https://noaa-fims.github.io/
    github:
      icon: fa-brands fa-github fa-lg
      href: https://github.com/noaa-fims/fims/
      aria-label: GitHub repository for FIMS

